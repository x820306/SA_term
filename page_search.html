<script type="text/javascript"> 

var amount=5; 
var counter;
				
var lan=$.url.param("lan");
var cnt=$.url.param("cnt");



var fn=[];
var intr=[];
var fid=[];
 
 function lgt()
 {
	   $.cookie('cookie', null);
  }
 
 function set_target(ctr)
 {
	 if(ctr==1)
	 {
		 document.getElementById('btn1').innerHTML='<button class="btn btn-default" type="button" onclick="to_search(1);">Go!</button><button id="btn2" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">C/C++<span class="caret"></span></button><ul class="dropdown-menu pull-right"><li onclick="set_target(1);"><a herf="">C/C++</a></li><li onclick="set_target(2);"><a herf="">JAVA</a></li></ul>';
	 }else if(ctr==2)
	 {
		 document.getElementById('btn1').innerHTML='<button class="btn btn-default" type="button" onclick="to_search(2);">Go!</button><button id="btn2" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">JAVA<span class="caret"></span></button><ul class="dropdown-menu pull-right"><li onclick="set_target(1);"><a herf="">C/C++</a></li><li onclick="set_target(2);"><a herf="">JAVA</a></li></ul>';
	 }
 }
 
 function to_search(chs)
 {
	  
	  if(chs==1)
	 {
		  $.ajax({   
		  				url: '/api/search?keyword='+document.getElementById("txt").value+'&Language=C',
					    async: false,
				     	type: 'GET',
	  				 	dataType: 'json',
                     	success: function(Jdata3) { 
						
						amount=Jdata3.apis.length;
						for(counter=0;counter<amount;counter++)
						{
							fn[counter]=Jdata3.apis[counter].FunctionName;
							intr[counter]=Jdata3.apis[counter].Introduction;
							fid[counter]=Jdata3.apis[counter]._id;
						}
						
						document.getElementById('col9').innerHTML='';
						
								if(amount>0){
 	$('#col9').append('<div style="font-size:20pt">'+amount+' result</div>');}
 else{
	$('#col9').append('<div style="font-size:20pt">No reasult is found!</div>');}
	
	for(counter=0;counter<amount;counter++)
	{
		$('#col9').append('<br><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">'+fn[counter]+'</h3></div><div class="panel-body"><div class="Intr">'+intr[counter]+'</div><div class="mor"><a href="page_f2.html?id='+fid[counter]+'">more...</a></div></div></div>');
	}
															
                    			 },
                     	error: function() {
                     			}
           });
		 
		 
	 }else if(chs==2)
	 {
		  $.ajax({   
		  				url: '/api/search?keyword='+document.getElementById("txt").value+'&Language=JAVA',
					    async: false,
				     	type: 'GET',
	  				 	dataType: 'json',
                     	success: function(Jdata4) { 
						
						amount=Jdata4.apis.length;
						for(counter=0;counter<amount;counter++)
						{
							fn[counter]=Jdata4.apis[counter].FunctionName;
							intr[counter]=Jdata4.apis[counter].Introduction;
							fid[counter]=Jdata4.apis[counter]._id;
						}
						
						document.getElementById('col9').innerHTML='';
						
								if(amount>0){
 	$('#col9').append('<div style="font-size:20pt">'+amount+' result</div>');}
 else{
	$('#col9').append('<div style="font-size:20pt">No reasult is found!</div>');}
	
	for(counter=0;counter<amount;counter++)
	{
		$('#col9').append('<br><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">'+fn[counter]+'</h3></div><div class="panel-body"><div class="Intr">'+intr[counter]+'</div><div class="mor"><a href="page_f2.html?id='+fid[counter]+'">more...</a></div></div></div>');
	}
															
                    			 },
                     	error: function() {
                     			}
           });
		 
	  } 
  }
  
  
if(lan!='')
{
	document.getElementById('txt').value=cnt;
	if(lan=='C')
	{
		to_search(1);
	}else if(lan=='JAVA')
	{
		to_search(2);
	}
	
}

				
				 $.ajax(
				{ url: '/isAuthenticated',
 					 type: 'GET',
					  async: false,

                     success: function(Jdata2) {
						var usrID=Jdata2._id;

						document.getElementById('in_out').innerHTML='<a href="logout" onclick="lgt();">Logout</a>';

						var cok=$.cookie('cookie');
						 if(cok==null){
						 $.cookie('cookie',usrID); 
						 cok=$.cookie('cookie');
						 }
