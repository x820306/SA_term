<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KEEP CODING</title>
    <link href="css/mycss.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- scrollTo -->
    <script src="js/jquery.scrollTo.min.js"></script>
    <!-- scroll to #language -->
    <script type="text/javascript">
    $(document).ready(function(){
      $("#start").click(function(){
        $('body').scrollTo("#language", 800);
      });
    });
    </script>
  </head>
  <body>
    <header class="navbar-static-top" id="top" role="banner">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">KEEP CODING</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Programming Language<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="language.html">C/C++</a></li>
                  <li><a href="language.html">Java</a></li>
                </ul>
              </li>
            </ul>
            <div class="col-md-6">
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search"> 
                    <div class="input-group-btn">
                      <select class="form-control">
                        <option value="All">All</option>
                        <option value="C/C++">C/C++</option>
                        <option value="Java">Java</option>
                      </select>
                    </div>
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                  </div><!-- /.input-group -->
                </div><!-- /.form-group -->
              </form>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="mypage.html">Mypage</a></li>
              <li><a href="#" data-toggle="modal" data-target="#login">Login</a></li>
              <li><a href="#">Sign up</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main role="main">
      <div class="jumbotron">
        <div class="container">
          <h1>Welcome to<br>KEEP CODING!</h1>
          <h2>
            We Are<br>
            A Entrance Leading You<br>
            Into The Coding World!<br>
          </h2>
          <p><a class="btn btn-primary btn-lg" role="button" id="start">Start</a></p>
        </div>
      </div>
      <div id="language" class="container my-padding">
        <h1>Select A Language</h1>
        <h3>
          Click The Icon Of The Prgramming Language<br>
          And Enjoy The Coding World!
        </h3>
      </div>
      <div class="container">
        <div class="row my-padding">
          <div class="col-md-2">
            <a href="language.html">
              <img src="image/c.png" class="img-rounded" alt="C/C++">
            </a>
          </div>
          <div class="col-md-2">
            <a href="language.html">
              <img src="image/java.png" class="img-rounded" alt="Java">
            </a>
          </div>
          <div class="col-md-2">
            <a href="language.html">
              <img src="image/php.png" class="img-rounded" alt="PHP">
            </a>
          </div>
          <div class="col-md-2">
            <a href="language.html">
              <img src="image/nodejs.png" class="img-rounded" alt="Nodejs">
            </a>
          </div>
          <div class="col-md-2">
            <a href="language.html">
              <img src="image/csharp.png" class="img-rounded" alt="Csharp">
            </a>
          </div>
          <div class="col-md-2">
            <a href="language.html">
              <img src="image/javascript.png" class="img-rounded" alt="JavaScript">
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="my-footer">
      <div class="container">
        <p>Term Project</p>
      </div>
    </footer>
    <!-- Login Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body text-center">

            <a href="#">
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i></button>
                <button type="button" class="btn btn-primary btn-lg">Login with <b>facebook</b></button>
              </div>
            </a>
            <br>

            <a href="#">
              <div class="btn-group">
                <button type="button" class="btn btn-success btn-lg"><i class="fa fa-google-plus"></i></button>
                <button type="button" class="btn btn-success btn-lg">Login with <b>Google</b></button>
              </div>
            </a>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div><!-- Login Modal -->

</html>
