<script type="text/javascript">

    $.ajax({
        type: "GET",
        url: "insert.txt",
        dataType: "text",
        success: function(data) {processData(data);},
		error:function(){ 
                    alert('submit fail'); 
                 }
     });


function processData(allText) {
	  
    var allTextLines = allText.split('\r\n');
  
   for (var i=0; i<allTextLines.length; i++) {
        var data = allTextLines[i].split('!');
		document.getElementById('i1').value=data[0].replace(/\n/g,"<br>");
		document.getElementById('i2').value=data[1].replace(/\n/g,"<br>");
		document.getElementById('i3').value=data[2].replace(/\n/g,"<br>");
		document.getElementById('i4').value=data[3].replace(/\n/g,"<br>");
		document.getElementById('i5').value=data[4].replace(/\n/g,"<br>");
		document.getElementById('i6').value=data[5].replace(/\n/g,"<br>");
		document.getElementById('i7').value=data[6].replace(/\n/g,"<br>");

}
