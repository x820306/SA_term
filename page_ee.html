<form name="example" id="exp" action="/example/create" method="post">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Description</h3>
  </div>

<div class="panel panel-default">

  </div>
  <textarea class="tarea" name="Code" id="t2"></textarea>
</div>
<br>

<div class="panel panel-default">
  <div class="panel-heading">

  </div>
  <textarea class="tarea" name="Output" id="t3"></textarea>
</div>
<div id="hidden">
<input type="hidden" name="CreatedBy" id="t4">
<input type="hidden" name="ApiID" id="t5">
<input type="hidden" name="id" id="t6">
</div>
<div align=center style="width:100%;">
<button type="button" class="btn btn-default" onClick="Submit();">Submit</button>

</div>

 <script type="text/javascript"> 
 
   var eid=$.url.param("eid");
   
   function lgt()
   {
	   $.cookie('cookie', null);
   }
   
   function Submit()
   {	 
		 $.ajax({
                url: '/example/update',
				 async: false,
                data:$('#exp').serialize(),
                type:"POST",
                dataType:'text',

                success: function(msg){
                   document.location.href='/mypage.html';
                },

                 error:function(){ 
                    alert('submit fail'); 
                 }
            }); 
	  }
	  
				 $.ajax(
				{ url: '/isAuthenticated',
 					 type: 'GET',
					  async: false,
	  				 dataType: 'json',
                     success: function(Jdata2) {
						var usrID=Jdata2._id;
						var usrName=Jdata2.DisplayName;
						document.getElementById('in_out').innerHTML='<a href="logout" onclick="lgt();">Logout</a>';
						document.getElementById('mp').innerHTML='<a href="mypage.html">'+usrName+'</a>';
						var cok=$.cookie('cookie');
						if(cok==null){
						 $.cookie('cookie',usrID);
						 cok=$.cookie('cookie');
						}
						
						$.ajax(
				{ url: 'example/showAllExamplesByUser?id='+cok,
 					 type: 'GET',
					 async: false,
	  				 dataType: 'json',
                     success: function(Jdata20) {
						 k1=Jdata20.examples.length;
						 k2=k1-1;
						 
						 if(k1==0)
						 {
							 alert("You are not the author.");
						     document.location.href="/index.html";
						 }
						 
						 for(ctr=0;ctr<k1;ctr++)
						 {
							 if(Jdata20.examples[ctr]._id==eid)
							 { 
								 document.getElementById('t1').value=Jdata20.examples[ctr].Description;
								 document.getElementById('t2').value=Jdata20.examples[ctr].Code;
								 document.getElementById('t3').value=Jdata20.examples[ctr].Output;
								 document.getElementById('t4').value=Jdata20.examples[ctr].CreatedBy;
								 document.getElementById('t5').value=Jdata20.examples[ctr].ApiID;
								 document.getElementById('t6').value=eid;
								 break;
							 }
							 
							 if(ctr==k2)
							 {
								 alert("You are not the author.");
						     	 document.location.href="/index.html";
							 }
							 
						 }
    					
                     },
                     error: function() {
                          
                     }
                 });
						
						
						
                     
					 },
                     error: function() {
						 
						 alert("Please Login!")
						 document.location.href="/index.html";
                     }
                 });
				 
				 
		  </script>
